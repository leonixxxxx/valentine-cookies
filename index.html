<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Cookie Pickup üíñ</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff8fa3;
            --secondary: #ffccd5;
            --dark: #c9184a;
            --white: #fff0f3;
            --hover: #fff5f7;
            --success: #2dc653;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Fredoka', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Floating Hearts Background */
        .hearts-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.5);
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }

        /* Main Card */
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(201, 24, 74, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
            z-index: 10;
            border: 4px solid var(--primary);
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: var(--dark);
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            margin-top: 0;
        }

        p.subtitle {
            color: #ff5c8a;
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }

        .input-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        label {
            display: block;
            color: var(--dark);
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--secondary);
            border-radius: 15px;
            font-size: 1rem;
            font-family: 'Fredoka', sans-serif;
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
            background: var(--white);
        }

        input:focus, select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 8px var(--secondary);
        }

        button.check-btn {
            background: var(--dark);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-family: 'Fredoka', sans-serif;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(201, 24, 74, 0.3);
            margin-top: 10px;
        }

        button.check-btn:hover {
            transform: translateY(-3px);
            background: #a00f38;
            box-shadow: 0 8px 20px rgba(201, 24, 74, 0.4);
        }

        /* Popup Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(3px);
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 25px;
            max-width: 450px;
            width: 85%;
            text-align: center;
            position: relative;
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 4px solid var(--primary);
            max-height: 90vh;
            overflow-y: auto;
        }

        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--dark);
            z-index: 200;
        }

        .result-title {
            font-family: 'Pacifico', cursive;
            color: var(--dark);
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        .result-text {
            color: #555;
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 1.5rem;
        }

        /* Time Slots Grid */
        .time-selection-title {
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 10px;
            margin-top: 20px;
            text-align: left;
        }

        .time-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .time-card {
            border: 2px solid var(--secondary);
            border-radius: 15px;
            padding: 10px;
            cursor: pointer;
            transition: all 0.2s;
            background: var(--white);
            color: #555;
            font-size: 0.9rem;
            user-select: none;
        }

        .time-card:hover {
            border-color: var(--primary);
            background: var(--hover);
            transform: translateY(-2px);
        }

        .time-card.selected {
            background: var(--primary);
            color: white;
            border-color: var(--dark);
            box-shadow: 0 4px 10px rgba(201, 24, 74, 0.3);
            transform: scale(1.05);
        }

        .time-date {
            font-weight: bold;
            display: block;
            margin-bottom: 4px;
        }

        /* Confirm Button inside Modal */
        .confirm-btn {
            background: var(--success);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-family: 'Fredoka', sans-serif;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(45, 198, 83, 0.3);
            display: none; /* Hidden until time is selected */
            margin-top: 10px;
        }

        .confirm-btn:hover {
            background: #208b3a;
            transform: translateY(-2px);
        }

        /* IG Contact */
        .contact-footer {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px dashed var(--secondary);
            font-size: 0.9rem;
            color: #888;
        }
        
        .contact-footer a {
            color: var(--dark);
            text-decoration: none;
            font-weight: bold;
        }

        .success-animation {
            font-size: 3rem;
            margin-bottom: 10px;
            animation: popIn 0.5s ease;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="hearts-bg" id="hearts-container"></div>

    <div class="container">
        <h1>Got Cookies? üç™</h1>
        <p class="subtitle">Enter your details to check your Valentine's surprise!</p>

        <div class="input-group">
            <label>Nickname</label>
            <input type="text" id="nicknameInput" placeholder="e.g. Namphon">
        </div>

        <div class="input-group">
            <label>Major</label>
            <select id="majorInput">
                <option value="" disabled selected>Select Major</option>
                <option value="ICE">ICE</option>
                <option value="ADME">ADME</option>
                <option value="AERO">AERO</option>
                <option value="NANO">NANO</option>
                <option value="ROBOT">ROBOT</option>
                <option value="OTHER">Other</option>
            </select>
        </div>

        <div class="input-group">
            <label>Year</label>
            <select id="yearInput">
                <option value="" disabled selected>Select Year</option>
                <option value="1">Year 1</option>
                <option value="2">Year 2</option>
                <option value="3">Year 3</option>
                <option value="4">Year 4</option>
            </select>
        </div>

        <button class="check-btn" onclick="checkCookies()">Check My Cookies</button>
    </div>

    <div id="resultModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div id="modalBody">
                </div>
        </div>
    </div>

    <script>
        // --- 1. THE DATABASE ---
        const database = [
            { "id": "annie_4", "name": "Annie", "message": "Hello Annie, Nine #4 ICE bought you 1 cookies" },
            { "id": "apple_1", "name": "Apple", "message": "Hello Apple, someone bought you a cookies" },
            { "id": "arshi_1", "name": "Arshi", "message": "Hello Arshi, someone bought you a cookies" },
            { "id": "bright_1", "name": "Bright", "message": "Hello Bright, someone bought you a cookies" },
            { "id": "dear_4", "name": "Dear", "message": "Hello Dear, Nine #4 ICE bought you 1 cookies" },
            { "id": "fangam_4", "name": "Fangam", "message": "Hello Fangam, Nine #4 ICE bought you 1 cookies" },
            { "id": "fei_4", "name": "Fei", "message": "Hello Fei, Nine #4 ICE bought you 1 cookies" },
            { "id": "helen_3", "name": "Helen", "message": "Hello Helen, Nine #4 ICE bought you 1 cookies" },
            { "id": "ice_4", "name": "Ice", "message": "Hello Ice, Thee bought you 1 cookies" },
            { "id": "jasmin_1", "name": "Jasmin", "message": "Hello Jasmin, Nam bought you 1 cookies" },
            { "id": "jeda_3", "name": "Jeda", "message": "Hello Jeda, Mind #1 Adme bought you 1 cookies" },
            { "id": "kaning_4", "name": "Kaning", "message": "Hello Kaning, someone bought you a cookies" },
            { "id": "koch_1", "name": "Koch", "message": "Hello Koch, someone bought you a cookies" },
            { "id": "korya_2", "name": "Korya", "message": "Hello Korya, 2 people bought you a cookie" },
            { "id": "lara_4", "name": "Lara", "message": "Hello Lara, Nine #4 ICE bought you 1 cookies" },
            { "id": "min_4", "name": "Min", "message": "Hello Min, Nine #4 ICE bought you 1 cookies" },
            { "id": "mook_1", "name": "Mook", "message": "Hello Mook, Nam bought you 1 cookies" },
            { "id": "music_1", "name": "Music", "message": "Hello Music, Nine #4 ICE bought you 1 cookies" },
            { "id": "namphon_1", "name": "Namphon", "message": "Hello Namphon, Unging bought you 6 cookies" },
            { "id": "nav_3", "name": "Nav", "message": "Hello Nav, Nine #4 ICE bought you 1 cookies" },
            { "id": "neuy_3", "name": "Neuy", "message": "Hello Neuy, someone bought you a cookies" },
            { "id": "nice_4", "name": "Nice", "message": "Hello Nice, Nine #4 ICE bought you 1 cookies" },
            { "id": "now_1", "name": "Now", "message": "Hello Now, someone bought you a cookies" },
            { "id": "nutty_2", "name": "Nutty", "message": "Hello Nutty, someone bought you a cookies" },
            { "id": "oshin_4", "name": "Oshin", "message": "Hello Oshin, Nine #4 ICE bought you 1 cookies" },
            { "id": "palmmy_3", "name": "Palmmy", "message": "Hello Palmmy, someone bought you a cookies" },
            { "id": "paula_1", "name": "Paula", "message": "Hello Paula, Nine #4 ICE bought you 1 cookies" },
            { "id": "shin_4", "name": "Shin", "message": "Hello Shin, Nine #4 ICE bought you 1 cookies" },
            { "id": "tonkhao_4", "name": "Tonkhao", "message": "Hello Tonkhao, Nine #4 ICE bought you 1 cookies" },
            { "id": "emmy_3", "name": "Emmy", "message": "Hello Emmy, someone bought you a cookies" }
        ];

        // Global variables to hold selection
        let currentSelection = {
            nickname: "",
            pickupDate: "",
            pickupTime: ""
        };

        // --- 2. LOGIC ---
        function checkCookies() {
            const nickname = document.getElementById('nicknameInput').value.trim().toLowerCase();
            const year = document.getElementById('yearInput').value;
            const major = document.getElementById('majorInput').value;
            
            const modal = document.getElementById('resultModal');
            const modalBody = document.getElementById('modalBody');

            // Validation: Ensure Major is also selected
            if (!nickname || !year || !major) {
                alert("Please fill in Nickname, Major, and Year! üíï");
                return;
            }

            // Note: Database uses only nickname_year for ID
            const searchId = `${nickname}_${year}`;
            const result = database.find(user => user.id === searchId);

            currentSelection.nickname = nickname;

            if (result) {
                // SUCCESS: Show Message + Time Picker
                modalBody.innerHTML = `
                    <div class="result-title">Yay! You've got mail! üíå</div>
                    <p class="result-text">
                        ${result.message}<br><br>
                        Come pick up at <strong>ISE Common Room</strong><br>
                        Floor 1, Building 2, Faculty of Engineering
                    </p>

                    <div class="time-selection-title">Select your pickup time:</div>
                    <div class="time-grid">
                        <div class="time-card" onclick="selectTime(this, 'Fri 13 Feb', '12:00 - 13:00')">
                            <span class="time-date">Fri 13 Feb</span>
                            12.00 - 13.00
                        </div>
                        <div class="time-card" onclick="selectTime(this, 'Fri 13 Feb', '15:00 - 17:00')">
                            <span class="time-date">Fri 13 Feb</span>
                            15.00 - 17.00
                        </div>
                        <div class="time-card" onclick="selectTime(this, 'Mon 16 Feb', '12:00 - 13:00')">
                            <span class="time-date">Mon 16 Feb</span>
                            12.00 - 13.00
                        </div>
                        <div class="time-card" onclick="selectTime(this, 'Mon 16 Feb', '15:00 - 17:00')">
                            <span class="time-date">Mon 16 Feb</span>
                            15.00 - 17.00
                        </div>
                    </div>

                    <button id="confirmBtn" class="confirm-btn" onclick="confirmPickup()">Confirm Pickup ‚úÖ</button>

                    <div class="contact-footer">
                        For further information contact<br>
                        üì∏ IG: <a href="https://instagram.com/isesc.chula" target="_blank">isesc.chula</a>
                    </div>
                `;
            } else {
                // FAILURE
                modalBody.innerHTML = `
                    <div class="result-title">Oh no... ü•∫</div>
                    <p class="result-text">We couldn't find a cookie order for <strong>${document.getElementById('nicknameInput').value}</strong> (${major} Year ${year}).</p>
                    <div class="contact-footer">
                        If this is a mistake, contact us:<br>
                        üì∏ IG: <a href="https://instagram.com/isesc.chula" target="_blank">isesc.chula</a>
                    </div>
                `;
            }
            modal.style.display = 'flex';
        }

        // Handle Visual Selection of Time Cards
        function selectTime(element, date, time) {
            // Remove 'selected' class from all cards
            const cards = document.querySelectorAll('.time-card');
            cards.forEach(card => card.classList.remove('selected'));
            
            // Add 'selected' class to clicked card
            element.classList.add('selected');
            
            // Store Data
            currentSelection.pickupDate = date;
            currentSelection.pickupTime = time;

            // Show Confirm Button
            document.getElementById('confirmBtn').style.display = 'block';
        }

        // Handle Confirmation Click
        function confirmPickup() {
            const modalBody = document.getElementById('modalBody');
            
            // In a real app, you would send 'currentSelection' to a backend here.
            
            modalBody.innerHTML = `
                <div class="success-animation">üéâ</div>
                <div class="result-title">Confirmed!</div>
                <p class="result-text">
                    Great! We have reserved your slot.<br>
                    See you on <strong>${currentSelection.pickupDate}</strong><br>
                    at <strong>${currentSelection.pickupTime}</strong>.
                </p>
                <button class="check-btn" onclick="closeModal()">Close</button>
            `;
        }

        function closeModal() {
            document.getElementById('resultModal').style.display = 'none';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('resultModal');
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // --- 3. ANIMATION ---
        function createHearts() {
            const container = document.getElementById('hearts-container');
            for(let i=0; i<15; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '‚ù§';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.fontSize = Math.random() * 20 + 20 + 'px';
                heart.style.animationDuration = Math.random() * 3 + 4 + 's';
                heart.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(heart);
            }
        }
        createHearts();
    </script>
</body>
</html>
